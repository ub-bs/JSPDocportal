Webpage.error.intro=Beim MyCoRe-Kern kam es zu einem Fehler, der verhinderte, daß die Anforderung zum Ende geführt werden konnte. Es folgt eine Fehlermeldung in Englisch, die nähere Datails dazu verrät, schicken Sie diese bitte an den Systemadministrator.
