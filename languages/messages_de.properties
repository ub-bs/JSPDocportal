Webpage.intro.publications.Hinweis1=Die Arbeitsgruppe Elektronisches Publizieren unterstützt Sie gern bei der Aufbereitung ihrer Dokumente und gibt Hinweise zur Klärung von Veröffentlichungsrechten.
Webpage.intro.publications.Subtitle1=Elektronische Abgabe der Publikation
Webpage.intro.publications.Subtitle2=Technische Hinweise
Webpage.intro.publications.Subtitle3=Klärung der rechtlichen Rahmenbedingungen
Webpage.intro.publications.Text1=Die Abgabe der Publikation erfolgt, indem auf dem Server die folgenden Formulare zum Hochladen der Datei benutzt wird. Neben der Datei, die das eigentliche Werk enthält, sind an dieser Stelle einige zusätzliche Informationen (Metadaten) zur Beschreibung des Artikels einzugeben: die Namen der Autoren, der Titel und das ursprüngliche Erscheinungsdatum der Publikation, Angaben zur Zeitschrift (Name, Heftnummer, Seitenangabe) und eine grobe fachliche Einordnung. Schlagwörter und ein Abstract können hinzugefügt werden. 
Webpage.intro.publications.Text2=Für die Veröffentlichung auf dem Server ist eine oder mehrere PDF-Dateien, die den eigentlichen Artikel enthält, erforderlich, welche * keinen Sicherheitsbeschränkungen unterliegt und nicht durch ein Kennwort geschützt ist und * alle verwendeten Fonts (Schriften) und andere zum Inhalt gehörigen Teile (wie Grafik-, Video-, Audiodateien) enthält.
Webpage.intro.publications.Text3=Mit der Erfassung auf dem Dokumenten- und Publikationsserver verbleiben die Urheberrechte bei Ihnen. Die Einhaltung von Urheber- und Verwertungsrechten Dritter liegt in der Verantwortung der Autoren bzw. der Herausgeber der elektronischen Dokumente. 
Webpage.intro.search.HintsBool=Bitte beachten Sie auch, dass die Einträge in den einzelnen Eingabe- und Auswahlfelder der Suchmasken bei der Ausführung der Anfrage mit einem logischen UND verbunden werden, d. h. jeder Eintrag schränkt die Suche zusätzlich ein. Aus Gründen einer sinnvollen Trefferanzeige ist die maximale Anzahl von Suchresultaten auf 100 beschränkt. Sollten Sie das gewünschte Ergebnis nicht unter den Treffern finden, formulieren Sie die Suche mit den entsprechenden Kriterien neu.
Webpage.intro.search.HintsFulltext=Das System unterscheidet bei der Suche zwischen beschreibenden Daten (auch Metadaten genannt) und dem Volltext des Dokumentes. Eine Volltextsuche kann nur erfolgreich sein, wenn das vorliegende Objekt textindizierbar war. Bilder, Videos und ein Teil der PDF-Dateien sind nicht textindizierbar und nur über die Metadaten recherchierbar.
Webpage.intro.search.HintsMinLength=Ausserdem ist zu beachten, dass für eine textliche Suche sowohl in den Metadaten als auch in den Volltexten die Suchbegriffe mindestens 3 Zeichen lang sein müssen. Wortstücke können mit einem * ergänzt werden. Derzeit ist auf korrekte Groß- und Kleinschreibung und auf die richtige Nutzung der deutschen Umlaute zu achten.
Webpage.intro.search.Possibilities=Es stehen Ihnen folgende Möglichkeiten zur Verfügung
Webpage.intro.search.Search=Suche
Webpage.intro.xmetadiss.Item1=Die Universitätsbibliothek bietet Doktorandinnen und Doktoranden die Möglichkeit, ihre Dissertationen im Internet zur Verfügung zu stellen.
Webpage.intro.xmetadiss.Item2=Neben den anderen Abgabeformen wird mit der neuen <a href="Entwurf_Pflichtexemplarordnung.doc" onClick="pop('Entwurf_Pflichtexemplarordnung.doc');return false;"><img src="images/link_intern.gif" border="0" /><b>Pflichtexemplarordnung</b></a>  auch die elektronische Veröffentlichung von Dissertationen in allen Fachbereichen als Pflichtabgabe akzeptiert.
Webpage.intro.xmetadiss.Item3=Eine Veröffentlichung Ihrer Dissertation in elektronischer Form ist natürlich auch zusätzlich zur konventionellen Form möglich.
Webpage.intro.xmetadiss.Item4=Zunächst füllen Sie das <b>Anmeldeformular</b>  vollständig aus. Es kann nur eine Dissertation abgegeben werden!  Im Anschluss daran erhalten Sie von uns eine Bestätigung Ihrer Anmeldung per EMail. Mit der Bestätigung erhalten Sie auch die URN (eine Art ISBN) für Ihr Dokument,	die Sie bitte auch in die schriftlichen Exemplare Ihrer Dissertationen, unter dem Titel einarbeiten.
Webpage.intro.xmetadiss.Item5=Nachdem Sie angemeldet sind, können sie die beschreibenden <b>Metadaten</b> für IhreDissertation eingeben.  Bis zur 'Abgabe' sind alle Angaben beliebig oft editierbar. Ihre Dissertation bleibt bis	zur Abgabe vor dem Zugriff geschützt und ist nur durch Sie einsehbar.
Webpage.intro.xmetadiss.Item6=Zu den Metadaten Ihrer Dissertation müssen Sie	natürlich auch die <b> Dissertation im Volltext</b>	<ul>			<li>in elektronischer Form mit allen Texten, Bildern, Graphiken und Tabellen</li>		<li>möglichst in einer Datei oder kapitelweise gespeichert</li>		<li>als PDF-Version </li>		</ul>	auf unseren Server laden. Das geschieht nach dem Anlegen der Metadaten.
Webpage.intro.xmetadiss.Item7=Sind alle Angaben gemacht, alle Dateien auf dem Server und die Verteidigung erfolgreich überstanden,	können Sie Ihr Online-Exemplar der Dissertation elektronisch <b> abgeben.</b><br/>Erst nach dieser Abgabe können Sie an Ihren Angaben zur Dissertation nichts mehr ändern.
